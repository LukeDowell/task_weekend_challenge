<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1"/>

    <title>Angular Task Manager</title>

    <link rel="stylesheet" href="vendors/angular/angular-material.min.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body layout="column" ng-controller="AppController">

    <!-- The toolbar toolbar -->
    <md-toolbar layout="row">
        <h1>Task Manager</h1>
        <!-- This span pushes our menu button all the way to the right, it fills the empty space with itself -->
        <span flex></span>
        <!-- Menu Buttons -->
        <md-fab-speed-dial md-open=isOpen md-direction="left" class='md-scale'>
            <!-- The trigger button is the main button that shows the other options -->
            <md-fab-trigger>
                <md-button class="md-fab md-warn">
                    <md-icon md-svg-src="assets/img/menu.svg"></md-icon>
                </md-button>
            </md-fab-trigger>
            <!-- The actions define the buttons that will appear when our trigger is pressed -->
            <md-fab-actions>
                <!-- Add button, shows our task creation dialog -->
                <md-button aria-label="add" class="md-fab md-raised md-mini" ng-click="showCreateDialog($event)">
                    <md-icon md-svg-src="assets/img/add.svg"></md-icon>
                </md-button>
                <!-- Remove button, deletes all selected tasks -->
                <md-button aria-label="remove" class="md-fab md-raised md-mini">
                    <md-icon md-svg-src="assets/img/remove.svg"></md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </md-toolbar>
    <!-- Our create task subheader -->
    <md-subheader class="md-primary" layout="row">
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container>
                <label>Title</label>
                <input ng-model="user.title"/>
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email"/>
            </md-input-container>
        </md-content>
    </md-subheader>

    <!--Our tasks -->
    <md-content layout="row">

    </md-content>

    <!-- BEGIN SCRIPTS -->
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular/angular-animate.min.js"></script>
    <script src="vendors/angular/angular-aria.min.js"></script>
    <script src="vendors/angular/angular-material.min.js"></script>
    <script src="assets/scripts/app.js"></script>
    <!-- END SCRIPTS -->
</body>
</html>
